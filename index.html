<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@latest/dist/math.min.js"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <h3 class="previousNumber"></h3>
            <h2 class="currentCalculation"></h2>
        </div>

        <div class="contents">
            <h3 class="allClear">AC</h3> 
            <h3 class="Delete">Del</h3>
            <h3 class="Divide eachButtons operators">/</h3>
            <h3 class="multiply eachButtons operators">*</h3>
            <h3 class="number eachButtons">7</h3>
            <h3 class="number eachButtons">8</h3>
            <h3 class="number eachButtons">9</h3>
            <h3 class="substract eachButtons operators">-</h3>
            <h3 class="number eachButtons">4</h3>
            <h3 class="number eachButtons">5</h3>
            <h3 class="number eachButtons">6</h3>
            <h3 class="addition eachButtons operators plusSign">+</h3>
            <h3 class="number eachButtons">1</h3>
            <h3 class="number eachButtons">2</h3>
            <h3 class="number eachButtons">3</h3>
            <h3 class="number eachButtons zeroSign">0</h3>
            <h3 class="point eachButtons operators">.</h3>
            <h3 class="operators equals">=</h3>
            
        </div>

    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
